<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-container a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .nav-container > ul {
            display: flex;
            list-style: none;
        }

        .nav-container > ul > li {
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-container > ul > li:hover > a {
            background-color: #444;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 150px;
        }

        .dropdown li {
            border-bottom: 1px solid #555;
        }

        .dropdown li:last-child {
            border-bottom: none;
        }

        .dropdown a {
            display: block;
            padding: 10px;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        /* Show dropdown on hover for desktop */
        @media (min-width: 769px) {
            .nav-container > ul > li:hover .dropdown {
                display: block;
            }

            .dropdown:target {
                display: none; /* Disable :target behavior on desktop */
            }
        }

        /* Dropdown toggle with :target for mobile */
        @media (max-width: 768px) {
            .dropdown:target {
                display: block;
            }
        }

        .dropdown-arrow {
            margin-left: 5px;
            font-size: 0.8rem;
            color: white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #333;
        }

        .mobile-menu.active {
            display: flex;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                align-items: center;
            }

            .hamburger {
                display: flex;
            }

            .nav-container > ul {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .nav-container > ul.active {
                display: flex;
            }

            .nav-container > ul > li {
                width: 100%;
            }

            .nav-container > ul > li a {
                display: block;
                width: 100%;
            }

            .dropdown {
                position: static;
                width: 100%;
            }

            .dropdown a {
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="#" class="logo">Logo</a>
        <div class="hamburger" onclick="document.querySelector('.nav-container > ul').classList.toggle('active')">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="#">Tab 1</a></li>
            <li>
                <a href="page2.html">Tab 2</a>
                <a href="#dropdown2" class="dropdown-toggle"><span class="dropdown-arrow">&#x25BC;</span></a>
                <ul id="dropdown2" class="dropdown">
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                    <li><a href="#">Submenu 3</a></li>
                    <li><a href="#">Submenu 4</a></li>
                </ul>
            </li>
            <li><a href="#">Tab 3</a></li>
            <li>
                <a href="page4.html">Tab 4</a>
                <a href="#dropdown4" class="dropdown-toggle"><span class="dropdown-arrow">&#x25BC;</span></a>
                <ul id="dropdown4" class="dropdown">
                    <li><a href="#">Submenu 1</a></li>
                    <li><a href="#">Submenu 2</a></li>
                    <li><a href="#">Submenu 3</a></li>
                    <li><a href="#">Submenu 4</a></li>
                </ul>
            </li>
            <li><a href="#">Tab 5</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
